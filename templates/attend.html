<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="task2/static/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Attendance Marker</title>
        <style>
            body{
                background-image: url("https://images.pexels.com/photos/5088017/pexels-photo-5088017.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260");
                background-attachment: fixed;
                background-size: 100% 100%;
                background-repeat: no-repeat;
            }
            h1{
                text-align: center;
                color:black;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand bg-primary fixed-top">
        <h1>Mark Your Attendance</h1>
        </nav><br><br><br><br><br><br><br><br><br><br>
        <center><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Mark Attendance</button></center>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            <form method="post">
              <div class="modal-content">
                <div class="modal-header">
                  <center><h4 class="modal-title">Enter your details</h4></center>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <center><table style="width:50%">
                        <tr>
                          <th>Name: </th>
                          <td><input type="text" name="name" placeholder="Enter Name"></td>
                        </tr>
                        <tr>
                            <th>Email Id: </th>
                            <td><input type="text" name="email" placeholder="Enter Mail ID"></td>
                        </tr>
                        <tr>
                            <th>Phone No: </th>
                            <td><input type="text" name="number" placeholder="Enter Phone No."></td>
                        </tr>
                        <tr>
                            <th>Reg. No: </th>
                            <td><input type="text" name="regno" placeholder="Enter Reg. No"></td>
                        </tr>
                      </table></center>
                </div>
                <div class="modal-footer">
                  <input type="submit" class="btn btn-default" name="submit" value="Submit"></button>
                </div>
              </div>
            </form>
              
            </div>
          </div>
    </body>        
</html>
